<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه دلنشین</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS for a more attractive and engaging menu */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #3b2f2f;
            overflow-x: hidden;
            position: relative;
            direction: rtl;
        }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #6b4c3e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 28px;
            transition: transform 0.2s ease-in-out;
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        .cart-icon:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .cart-icon.added-item {
            animation: pulse 0.6s infinite alternate;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: #e74c3c;
            color: white;
            font-size: 14px;
            padding: 3px 8px;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .cart-count.visible {
            opacity: 1;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            z-index: 1;
            position: relative;
        }

        .card {
            background: rgba(255, 248, 240, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #3b2f2f;
            backdrop-filter: blur(5px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-bottom: 20px;
            color: #8b4513;
            font-size: 22px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            transition: background-color 0.2s;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .item:hover {
            background-color: rgba(255, 248, 240, 0.5);
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #3b2f2f;
        }

        .price {
            background: #d2691e;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .price:hover {
            transform: scale(1.1);
            background: #ff7f50;
        }

        .item-modal {
            display: none;
            position: fixed;
            z-index: 30;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .item-modal-content {
            background: #fff8f0;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            left: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: #d2691e;
        }

        .item-modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .item-modal-content h3 {
            font-size: 28px;
            color: #8b4513;
        }

        .item-modal-content p {
            font-size: 18px;
            color: #5d4037;
            margin-bottom: 20px;
        }

        .modal-add-btn {
            background: #8b4513;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .modal-add-btn:hover {
            background: #d2691e;
            transform: translateY(-3px);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            background: rgba(255, 248, 240, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 20;
            color: #3b2f2f;
            backdrop-filter: blur(8px);
            transition: all 0.4s ease-in-out;
            transform: translateX(120%);
        }

        .cart-modal.open {
            display: block;
            transform: translateX(0);
        }

        .cart-modal h3 {
            margin-top: 0;
            color: #8b4513;
            border-bottom: 1px solid #d2691e;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 10px;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
        }

        .cart-item-name {
            font-weight: bold;
        }

        .cart-item-price {
            font-size: 14px;
            color: #8b4513;
        }

        .item-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: #d2691e;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .quantity-btn:hover {
            background: #e74c3c;
        }

        .item-quantity {
            margin: 0 10px;
            font-weight: bold;
        }

        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }

        /* دکمه ثبت خرید حذف شده است */
        
        footer {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #3b2f2f;
            backdrop-filter: blur(8px);
            z-index: 5;
        }

        .coffee-bean {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #4b2e2e;
            border-radius: 50%;
            animation: floatBean linear infinite;
            pointer-events: none;
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes floatBean {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-30px) translateX(15px) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(0) translateX(0) rotate(360deg); opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .menu {
                padding: 20px;
                gap: 20px;
            }

            .card {
                padding: 15px;
            }

            header {
                font-size: 20px;
            }

            .cart-modal {
                width: 90%;
                right: 5%;
                top: 60px;
            }
        }
    </style>
</head>
<body>

    <header>
        <span>کافه دلنشین ☕</span>
        <div class="cart-icon" onclick="toggleCart()">
            🛒
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <div class="menu" id="menu-container">
        </div>

    <div id="item-modal" class="item-modal">
        <div class="item-modal-content">
            <span class="close-btn" onclick="closeItemDetails()">&times;</span>
            <img id="modal-image" src="" alt="Item Image">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button class="modal-add-btn" id="modal-add-btn">افزودن به سبد</button>
        </div>
    </div>

    <div class="cart-modal" id="cart-modal">
        <h3>سبد خرید</h3>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price">مبلغ کل: ۰ تومان</div>
        </div>

    <footer>© ۲۰۲۵ کافه دلنشین - همه حقوق محفوظ است.</footer>
    
    <script>
        // JavaScript for a more interactive menu
        const menuData = {
            'نوشیدنی های گرم': [
                { name: 'اسپرسو', price: 35000, desc: 'شات کوچکی از قهوه غلیظ و معطر، پایه اصلی تمام قهوه‌های ما.', image: 'https://images.unsplash.com/photo-1579992323868-b7c4d57c21c7?auto=format&fit=crop&w=400&q=80' },
                { name: 'لته', price: 45000, desc: 'ترکیبی از شیر داغ، فوم شیر و یک شات اسپرسو، با نقشی زیبا روی آن.', image: 'https://images.unsplash.com/photo-1525164016739-9d0426f0750a?auto=format&fit=crop&w=400&q=80' },
                { name: 'قهوه ترک', price: 30000, desc: 'قهوه‌ای سنتی و غلیظ، با عطری دلپذیر و طعمی ماندگار.', image: 'https://images.unsplash.com/photo-1502447938367-96a1a1c4b574?auto=format&fit=crop&w=400&q=80' }
            ],
            'نوشیدنی های سرد': [
                { name: 'آیس لاته', price: 50000, desc: 'لته خنک با یخ، نوشیدنی عالی برای روزهای گرم.', image: 'https://images.unsplash.com/photo-1541315609328-9173079f8c6b?auto=format&fit=crop&w=400&q=80' },
                { name: 'موهیتو', price: 40000, desc: 'ترکیبی از نعناع تازه، لیمو، شکر و سودا، فوق‌العاده باطراوت.', image: 'https://images.unsplash.com/photo-1549488344-933e140d348a?auto=format&fit=crop&w=400&q=80' },
                { name: 'آیس تی', price: 35000, desc: 'چای سرد با طعم لیمو و هلو، خنک و گوارا.', image: 'https://images.unsplash.com/photo-1563840742517-5e1654160408?auto=format&fit=crop&w=400&q=80' }
            ],
            'کیک و دسر': [
                { name: 'کیک شکلاتی', price: 55000, desc: 'کیکی غنی و شکلاتی با گاناش، یک انتخاب عالی برای عاشقان شکلات.', image: 'https://images.unsplash.com/photo-1577908906567-980753d0e9a5?auto=format&fit=crop&w=400&q=80' },
                { name: 'چیزکیک نیویورکی', price: 60000, desc: 'چیزکیکی کلاسیک با بافتی نرم و خامه‌ای، رویه‌ای طلایی و طعمی فراموش‌نشدنی.', image: 'https://images.unsplash.com/photo-1565551322285-d6023253b070?auto=format&fit=crop&w=400&q=80' },
                { name: 'وافل بستنی', price: 70000, desc: 'وافل تازه و ترد با یک اسکوپ بستنی و سس شکلات.', image: 'https://images.unsplash.com/photo-1587630713500-619f5630d705?auto=format&fit=crop&w=400&q=80' }
            ]
        };

        let cart = [];

        function renderMenu() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            for (const category in menuData) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<h3>${category}</h3>`;

                menuData[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.setAttribute('data-item-name', item.name);
                    itemDiv.innerHTML = `
                        <span class="item-name">${item.name}</span>
                        <span class="price">${item.price.toLocaleString()} تومان</span>
                    `;
                    card.appendChild(itemDiv);
                });
                menuContainer.appendChild(card);
            }
        }

        function addToCart(name) {
            const item = Object.values(menuData).flat().find(i => i.name === name);
            if (!item) return;

            const existingItem = cart.find(cartItem => cartItem.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCartDisplay();

            // Add visual feedback
            const cartIcon = document.querySelector('.cart-icon');
            cartIcon.classList.add('added-item');
            setTimeout(() => {
                cartIcon.classList.remove('added-item');
            }, 600);
        }

        function showItemDetails(event) {
            const itemElement = event.target.closest('.item');
            if (!itemElement) return;
            const itemName = itemElement.dataset.itemName;
            
            const item = Object.values(menuData).flat().find(i => i.name === itemName);
            if (!item) return;

            const modal = document.getElementById("item-modal");
            document.getElementById("modal-title").textContent = item.name;
            document.getElementById("modal-image").src = item.image;
            document.getElementById("modal-description").textContent = item.desc;
            
            const addButton = document.getElementById("modal-add-btn");
            addButton.onclick = () => {
                addToCart(item.name);
                closeItemDetails();
            };
            modal.style.display = "flex";
        }

        function closeItemDetails() {
            document.getElementById("item-modal").style.display = "none";
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById("cart-items");
            const cartCountSpan = document.getElementById("cart-count");
            const totalPriceDiv = document.getElementById("total-price");
            
            cartItemsDiv.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-price">${item.price.toLocaleString()} تومان</span>
                        </div>
                        <div class="item-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                            <span class="item-quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                        </div>
                    </div>
                `;
            });

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = totalItems;
            cartCountSpan.classList.toggle('visible', totalItems > 0);
            totalPriceDiv.textContent = `مبلغ کل: ${total.toLocaleString()} تومان`;
        }

        function changeQuantity(index, change) {
            const item = cart[index];
            item.quantity += change;
            if (item.quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function toggleCart() {
            const modal = document.getElementById("cart-modal");
            modal.classList.toggle('open');
        }

        // تابع checkout به طور کامل حذف شده است

        function createCoffeeBeans() {
            for(let i = 0; i < 30; i++){
                let bean = document.createElement('div');
                bean.classList.add('coffee-bean');
                bean.style.top = Math.random() * 100 + '%';
                bean.style.left = Math.random() * 100 + '%';
                bean.style.animationDuration = (2 + Math.random() * 4) + 's';
                bean.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(bean);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            createCoffeeBeans();
            document.getElementById('menu-container').addEventListener('click', showItemDetails);
        });
    </script>
</body>
</html>
