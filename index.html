<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    /* دانه های قهوه */
    .coffee-bean {
      position: absolute;
      top: -20px;
      background: #6b4226;
      border-radius: 50%;
      z-index: 0;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    header {
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(5px);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      margin: 20px;
    }
    .card {
      background: rgba(31,31,31,0.8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      position: relative;
    }
    /* افکت نورانی و حرکت کارت */
    .card::after {
      content: '';
      position: absolute;
      top: -5px; left: -5px; right: -5px; bottom: -5px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ffcc00, #ff7f50, #ffcc00, #ff7f50);
      opacity: 0;
      z-index: -1;
      filter: blur(10px);
      transition: opacity 0.3s ease;
      animation: glow 4s linear infinite;
      background-size: 400% 400%;
    }
    @keyframes glow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .card:hover::after {
      opacity: 0.6;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .price {
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .price.bounce {
      transform: scale(1.3);
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      width: 300px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 20;
    }
    .cart-modal h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    .checkout-btn {
      background: #28a745;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }
    .checkout-btn.bounce {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(5px);
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <span>منوی کافه ☕</span>
    <div class="cart-icon" onclick="toggleCart()">
      🛒
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="menu">
    <div class="card">
      <h3>نوشیدنی های گرم</h3>
      <div class="item"><span>اسپرسو</span><span class="price" onclick="addToCart('اسپرسو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دوپیو</span><span class="price" onclick="addToCart('دوپیو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>قهوه ترک</span><span class="price" onclick="addToCart('قهوه ترک',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>نوشیدنی های سرد</h3>
      <div class="item"><span>آیس لاته</span><span class="price" onclick="addToCart('آیس لاته',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>موهیتو</span><span class="price" onclick="addToCart('موهیتو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>آیس تی</span><span class="price" onclick="addToCart('آیس تی',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>کیک و دمنوش</h3>
      <div class="item"><span>کیک شکلاتی</span><span class="price" onclick="addToCart('کیک شکلاتی',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>چای زعفران</span><span class="price" onclick="addToCart('چای زعفران',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دمنوش دارچین</span><span class="price" onclick="addToCart('دمنوش دارچین',25000)">۲۵۰۰۰ تومان</span></div>
    </div>
  </div>

  <div class="cart-modal" id="cart-modal">
    <h3>سبد خرید</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">ثبت خرید ✅</button>
  </div>

  <footer>© 2025 کافه شما</footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const btns = document.querySelectorAll('.price');
      btns.forEach(btn => {
        if(btn.textContent.includes(name)) {
          btn.classList.add('bounce');
          setTimeout(() => btn.classList.remove('bounce'), 200);
        }
      });

      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>${item.price} تومان</span>
          </div>
        `;
      });
    }

    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function checkout() {
      const checkoutBtn = document.querySelector('.checkout-btn');
      checkoutBtn.classList.add('bounce');
      setTimeout(() => checkoutBtn.classList.remove('bounce'), 200);

      alert("خرید شما ثبت شد ✅");
      cart = [];
      document.getElementById("cart-count").textContent = 0;
      renderCart();
      toggleCart();
    }

    // دانه های قهوه متحرک
    for(let i = 0; i < 30; i++){
      const bean = document.createElement('div');
      bean.classList.add('coffee-bean');
      bean.style.left = Math.random() * 100 + 'vw';
      bean.style.animationDuration = (5 + Math.random() * 5) + 's';
      bean.style.width = (5 + Math.random() * 10) + 'px';
      bean.style.height = bean.style.width;
      bean.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(bean);
    }
  </script>
</body>
</html>
