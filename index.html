<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3b2f2f;
      overflow-x: hidden;
      position: relative;
    }

    /* دانه‌های قهوه روی پس‌زمینه */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/3ypPz3D/coffee-beans.png') repeat;
      opacity: 0.05;
      z-index: 0;
      animation: floatBeans 30s linear infinite;
    }

    @keyframes floatBeans {
      0% { background-position: 0 0; }
      100% { background-position: 0 -2000px; }
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      color: #3b2f2f;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #ff6347;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 248, 240, 0.8);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      color: #3b2f2f;
      backdrop-filter: blur(3px);
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card:hover { transform: scale(1.05); }

    /* ایموجی متحرک روی کارت */
    .card::after {
      content: "☕";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 30px;
      animation: emojiMove 3s ease-in-out infinite alternate;
    }

    @keyframes emojiMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .card h3 { margin-bottom: 10px; color: #8b4513; }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    /* دکمه پاپ هنگام کلیک */
    .price {
      background: #d2691e;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .price:hover { transform: scale(1.2); background: #ff7f50; }
    .price:active { transform: scale(1.3); background: #ff4500; }

    .cart-modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      width: 300px;
      background: rgba(255, 248, 240, 0.9);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 20;
      color: #3b2f2f;
      backdrop-filter: blur(5px);
    }

    .cart-modal h3 { margin-top: 0; color: #8b4513; }

    .cart-item { display: flex; justify-content: space-between; margin: 5px 0; font-size: 14px; }

    .checkout-btn {
      background: #8b0000;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .checkout-btn:hover { background: #ff4500; }

    footer {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      color: #3b2f2f;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <header>
    <span>منوی کافه ☕</span>
    <div class="cart-icon" onclick="toggleCart()">
      🛒
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="menu">
    <div class="card">
      <h3>نوشیدنی های گرم</h3>
      <div class="item"><span>اسپرسو</span><span class="price" onclick="addToCart('اسپرسو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دوپیو</span><span class="price" onclick="addToCart('دوپیو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>قهوه ترک</span><span class="price" onclick="addToCart('قهوه ترک',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>نوشیدنی های سرد</h3>
      <div class="item"><span>آیس لاته</span><span class="price" onclick="addToCart('آیس لاته',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>موهیتو</span><span class="price" onclick="addToCart('موهیتو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>آیس تی</span><span class="price" onclick="addToCart('آیس تی',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>کیک و دمنوش</h3>
      <div class="item"><span>کیک شکلاتی</span><span class="price" onclick="addToCart('کیک شکلاتی',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>چای زعفران</span><span class="price" onclick="addToCart('چای زعفران',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دمنوش دارچین</span><span class="price" onclick="addToCart('دمنوش دارچین',25000)">۲۵۰۰۰ تومان</span></div>
    </div>
  </div>

  <div class="cart-modal" id="cart-modal">
    <h3>سبد خرید</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">ثبت خرید ✅</button>
  </div>

  <footer>© 2025 کافه شما</footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>${item.price} تومان</span>
          </div>
        `;
      });
    }

    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function checkout() {
      alert("خرید شما ثبت شد ✅");
      cart = [];
      document.getElementById("cart-count").textContent = 0;
      renderCart();
      toggleCart();
    }
  </script>
</body>
</html>
