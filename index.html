<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 22px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .price {
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      width: 300px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 20;
    }
    .cart-modal h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    .checkout-btn {
      background: #28a745;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      text-align: center;
      background: #1e1e1e;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <span>منوی کافه ☕</span>
    <div class="cart-icon" onclick="toggleCart()">
      🛒
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="menu">
    <div class="card">
      <h3>نوشیدنی های گرم</h3>
      <div class="item"><span>اسپرسو</span><span class="price" onclick="addToCart('اسپرسو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دوپیو</span><span class="price" onclick="addToCart('دوپیو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>قهوه ترک</span><span class="price" onclick="addToCart('قهوه ترک',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>نوشیدنی های سرد</h3>
      <div class="item"><span>آیس لاته</span><span class="price" onclick="addToCart('آیس لاته',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>موهیتو</span><span class="price" onclick="addToCart('موهیتو',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>آیس تی</span><span class="price" onclick="addToCart('آیس تی',25000)">۲۵۰۰۰ تومان</span></div>
    </div>

    <div class="card">
      <h3>کیک و دمنوش</h3>
      <div class="item"><span>کیک شکلاتی</span><span class="price" onclick="addToCart('کیک شکلاتی',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>چای زعفران</span><span class="price" onclick="addToCart('چای زعفران',25000)">۲۵۰۰۰ تومان</span></div>
      <div class="item"><span>دمنوش دارچین</span><span class="price" onclick="addToCart('دمنوش دارچین',25000)">۲۵۰۰۰ تومان</span></div>
    </div>
  </div>

  <!-- سبد خرید -->
  <div class="cart-modal" id="cart-modal">
    <h3>سبد خرید</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">ثبت خرید ✅</button>
  </div>

  <footer>© 2025 کافه شما</footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>${item.price} تومان</span>
          </div>
        `;
      });
    }

    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function checkout() {
      alert("خرید شما ثبت شد ✅");
      cart = [];
      document.getElementById("cart-count").textContent = 0;
      renderCart();
      toggleCart();
    }
  </script>

</body>
