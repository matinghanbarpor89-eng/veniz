<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه دلنشین</title>
        <!-- آیکون مرورگر -->
<link rel="icon" href="favicon_multi.ico" type="image/x-icon">

<!-- آیکون برای دستگاه‌ها و مرورگرهای مختلف -->
<link rel="icon" class="icon" type="image/png" sizes="192x192" href="icon.png">
<link rel="icon" class="icon" type="image/png" sizes="256x256" href="icon.png">
<link rel="icon" class="icon" type="image/png" sizes="512x512" href="icon.png">

<!-- مانیفست برای موبایل -->
<link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        :root {
            --primary-color: #8B4513; /* SaddleBrown */
            --secondary-color: #D2691E; /* Chocolate */
            --accent-color: #FF7F50;    /* Coral */
            --text-color-dark: #3b2f2f;
            --text-color-light: #fff;
            --bg-light: #fff8f0;        /* Off-white/Cream */
            --bg-dark-transparent: rgba(0, 0, 0, 0.6);
            --card-bg-transparent: rgba(255, 248, 240, 0.95);
            --header-footer-bg-transparent: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color-dark);
            overflow-x: hidden;
            position: relative;
            direction: rtl;
            min-height: 100vh;
        }

        /* Custom Scrollbar for better aesthetics */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 3px solid var(--bg-light);
        }

        /* Header */
        header {
            background: var(--header-footer-bg-transparent);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            font-weight: 800;
            position: sticky;
            top: 0;
            z-index: 10;
            color: var(--primary-color);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        #search-input {
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid var(--secondary-color);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 16px;
            width: 250px;
            transition: all 0.3s ease;
            text-align: right;
            direction: rtl;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.5);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 32px;
            transition: transform 0.3s ease-in-out;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
            color: var(--secondary-color);
        }

        .cart-icon:hover {
            transform: scale(1.3) rotate(15deg);
        }

        .cart-icon.added-item {
            animation: cartDance 0.8s ease-in-out;
        }

        @keyframes cartDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -12px;
            background: #e74c3c;
            color: var(--text-color-light);
            font-size: 15px;
            padding: 4px 9px;
            border-radius: 50%;
            min-width: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            transform: scale(0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .cart-count.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Menu Section */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 50px;
            z-index: 1;
            position: relative;
        }
        
        #empty-search {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #5d4037;
            grid-column: 1 / -1;
            display: none;
        }

        /* Menu Card Styles */
        .card {
            background: var(--card-bg-transparent);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            color: var(--text-color-dark);
            backdrop-filter: blur(8px);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: cardEntrance 1s ease-out forwards;
            opacity: 0;
            transform: rotateY(90deg) scale(0.8);
            transform-origin: center;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 26px;
            font-weight: 800;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 12px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.08);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            animation: itemFadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .item:hover {
            background-color: rgba(255, 248, 240, 0.6);
            border-color: var(--accent-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-size: 19px;
            font-weight: 700;
            color: var(--text-color-dark);
            transition: color 0.3s;
        }

        .item:hover .item-name {
            color: var(--secondary-color);
        }

        .price {
            background: var(--secondary-color);
            color: var(--text-color-light);
            padding: 9px 16px;
            border-radius: 20px;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .item:hover .price {
            transform: scale(1.15) rotate(2deg);
            background: var(--accent-color);
        }

        /* Item Modal Styles */
        .item-modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark-transparent);
            backdrop-filter: blur(12px);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .item-modal-content {
            background: var(--bg-light);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
            animation: modalFadeIn 0.4s ease-out forwards;
            border: 2px solid var(--primary-color);
            box-sizing: border-box;
            max-height: 90vh;
            overflow-y: auto;
        }

        .item-modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .item-modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .item-modal-content::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 10px;
            border: 2px solid var(--bg-light);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .close-btn:hover, .close-btn:focus {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        .item-modal-content img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            animation: imgScaleIn 0.5s ease-out;
            border: 3px solid var(--secondary-color);
        }

        .item-modal-content img:hover {
            transform: scale(1.02);
        }

        .item-modal-content h3 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .item-modal-content p {
            font-size: 19px;
            color: #5d4037;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-add-btn {
            background: var(--primary-color);
            color: var(--text-color-light);
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-add-btn:hover {
            background: var(--accent-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Cart Modal Styles */
        .cart-modal {
            position: fixed;
            top: 90px;
            right: 25px;
            width: 350px;
            background: var(--card-bg-transparent);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 40;
            color: var(--text-color-dark);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateX(120%);
            display: none; /* Hide by default and show with .open class */
            border: 2px solid var(--secondary-color);
            /* Add this to allow modal to be flexible */
            display: flex;
            flex-direction: column;
        }

        .cart-modal.open {
            transform: translateX(0);
            display: flex;
        }
        
        #cart-items {
            flex-grow: 1; /* Allows this section to fill available space */
            max-height: 40vh; /* Set a max height for the items container */
            overflow-y: auto; /* Enable vertical scroll */
            margin-bottom: 15px;
        }
        
        #empty-cart {
            text-align: center;
            font-size: 16px;
            color: #777;
        }

        .cart-modal h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 12px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 800;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 17px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 12px;
            transition: all 0.2s;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background-color: rgba(0,0,0,0.03);
            border-radius: 8px;
            padding-left: 5px;
            padding-right: 5px;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .cart-item-name {
            font-weight: 700;
            margin-bottom: 3px;
        }

        .cart-item-price {
            font-size: 15px;
            color: var(--primary-color);
        }

        .item-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: var(--secondary-color);
            color: var(--text-color-light);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 0 3px;
        }

        .quantity-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .item-quantity {
            margin: 0 10px;
            font-weight: 700;
            font-size: 18px;
            color: var(--primary-color);
        }

        .total-price {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 800;
            text-align: left;
            color: var(--primary-color);
            border-top: 2px solid var(--secondary-color);
            padding-top: 15px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            background: var(--header-footer-bg-transparent);
            padding: 15px;
            position: relative; /* Changed to relative so it's not always fixed at bottom */
            width: 100%;
            color: var(--text-color-dark);
            backdrop-filter: blur(10px);
            z-index: 5;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            font-size: 15px;
            font-weight: 400;
        }

        /* Animated Coffee Beans */
        .coffee-bean {
            position: absolute;
            background: #4b2e2e;
            border-radius: 50%;
            animation: floatBean linear infinite;
            pointer-events: none;
            opacity: 0.6;
            z-index: 0; /* Behind other content */
            filter: blur(0.5px);
        }

        @keyframes floatBean {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-20vh) translateX(5vw) rotate(90deg); opacity: 0.7; }
            50% { transform: translateY(-40vh) translateX(-5vw) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-60vh) translateX(5vw) rotate(270deg); opacity: 0.7; }
            100% { transform: translateY(-80vh) translateX(0) rotate(360deg); opacity: 0.6; }
        }

        /* Keyframe Animations */
        @keyframes cardEntrance {
            0% { opacity: 0; transform: rotateY(90deg) scale(0.8); }
            100% { opacity: 1; transform: rotateY(0deg) scale(1); }
        }

        @keyframes itemFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes imgScaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 22px;
                padding: 10px 20px;
            }
            #search-input {
                width: 150px;
            }
            .cart-icon {
                font-size: 28px;
            }
            .cart-count {
                top: -6px;
                right: -8px;
                font-size: 13px;
                padding: 2px 7px;
                min-width: 18px;
            }
            .menu {
                padding: 25px;
                gap: 25px;
                grid-template-columns: 1fr; /* Stack cards vertically on small screens */
            }
            .card {
                padding: 20px;
            }
            .card h3 {
                font-size: 22px;
            }
            .item-name {
                font-size: 17px;
            }
            .price {
                font-size: 15px;
                padding: 7px 12px;
            }
            .item-modal-content {
                padding: 25px;
                width: 95%;
            }
            .item-modal-content h3 {
                font-size: 26px;
            }
            .item-modal-content p {
                font-size: 17px;
            }
            .modal-add-btn {
                padding: 12px 25px;
                font-size: 18px;
            }
            .cart-modal {
                width: 90%;
                right: 5%;
                top: 70px;
                padding: 20px;
            }
            .cart-modal h3 {
                font-size: 20px;
            }
            .cart-item {
                font-size: 15px;
            }
            .quantity-btn {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
            .item-quantity {
                font-size: 16px;
            }
            .total-price {
                font-size: 18px;
            }
            footer {
                padding: 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 10px;
                font-size: 18px;
                padding: 8px 15px;
            }
            #search-input {
                width: 100%;
            }
            .cart-icon {
                font-size: 24px;
                position: fixed;
                top: 10px;
                left: 15px;
                z-index: 11;
            }
            .cart-count {
                top: -5px;
                right: -7px;
                font-size: 12px;
                padding: 1px 6px;
                min-width: 16px;
            }
            .menu {
                padding: 15px;
                gap: 15px;
            }
            .card {
                padding: 15px;
            }
            .card h3 {
                font-size: 20px;
                margin-bottom: 15px;
                padding-bottom: 8px;
            }
            .item {
                margin: 10px 0;
                padding: 6px 10px;
            }
            .item-name {
                font-size: 16px;
            }
            .price {
                font-size: 14px;
                padding: 6px 10px;
            }
            .item-modal-content {
                padding: 20px;
            }
            .close-btn {
                font-size: 28px;
                top: 10px;
                left: 15px;
            }
            .item-modal-content img {
                max-height: 200px;
                margin-bottom: 15px;
            }
            .item-modal-content h3 {
                font-size: 22px;
            }
            .item-modal-content p {
                font-size: 16px;
                margin-bottom: 20px;
            }
            .modal-add-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            .cart-modal {
                width: 95%;
                right: 2.5%;
                top: 60px;
                padding: 15px;
            }
            .cart-modal h3 {
                font-size: 18px;
                padding-bottom: 8px;
                margin-bottom: 15px;
            }
            .cart-item {
                font-size: 14px;
                margin: 8px 0;
                padding-bottom: 8px;
            }
            .quantity-btn {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            .item-quantity {
                font-size: 14px;
            }
            .total-price {
                font-size: 16px;
                margin-top: 15px;
                padding-top: 10px;
            }
            footer {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span>کافه دلنشین ☕</span>
        <input type="search" id="search-input" placeholder="جستجو در منو..." dir="rtl">
        <div class="cart-icon" id="cart-icon" role="button" aria-label="سبد خرید">
            🛒
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <main class="menu" id="menu-container">

    </main>

    <div id="item-modal" class="item-modal">
        <div class="item-modal-content">
            <span class="close-btn" role="button" aria-label="بستن">&times;</span>
            <img id="modal-image" src="" alt="Item Image" loading="lazy">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button class="modal-add-btn" id="modal-add-btn">افزودن به سبد</button>
        </div>
    </div>

    <aside class="cart-modal" id="cart-modal">
        <h3>سبد خرید</h3>
        <div id="cart-items">
            <p id="empty-cart">سبد خرید شما خالی است!</p>
        </div>
        <div class="total-price" id="total-price">مبلغ کل: ۰ تومان</div>
    </aside>

    <footer>© ۲۰۲۵ کافه دلنشین - همه حقوق محفوظ است.</footer>

            ],
            'نوشیدنی های سرد': [
                { name: 'آیس لاته', price: 50000, desc: 'لته خنک با یخ، نوشیدنی عالی برای روزهای گرم.', image: 'https://blog.snappfood.ir/wp-content/uploads/2023/05/iced-latte-01.jpg' },
                { name: 'موهیتو', price: 40000, desc: 'ترکیبی از نعناع تازه، لیمو، شکر و سودا، فوق‌العاده باطراوت.', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4V0pA00jAuiUeKPmnj7nqAs-fX7xmvMdpiQ&s' },
                { name: 'آیس تی', price: 35000, desc: 'چای سرد با طعم لیمو و هلو، خنک و گوارا.', image: 'https://www.beytoote.com/images/stories/food/prepare1-iced-tea-1.jpg' },
                { name: 'لیموناد', price: 38000, desc: 'نوشیدنی کلاسیک لیمو، خنک و ترش و شیرین.', image: 'https://magreeze.net/wp-content/uploads/2025/02/48%D9%84%DB%8C%D9%85%D9%88%D9%86%D8%A7%D8%AF.jpg' }
            ],
            'کیک و دسر': [
                { name: 'کیک شکلاتی', price: 55000, desc: 'کیکی غنی و شکلاتی با گاناش، یک انتخاب عالی برای عاشقان شکلات.', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNi7-Zyn5SipDJObY5RseDftee06ZHaNZPRw&s' },
                { name: 'چیزکیک نیویورکی', price: 60000, desc: 'چیزکیکی کلاسیک با بافتی نرم و خامه‌ای، رویه‌ای طلایی و طعمی فراموش‌نشدنی.', image: 'https://eramblog.com/img/1591019806_7913934.jpg' },
                { name: 'وافل بستنی', price: 70000, desc: 'وافل تازه و ترد با یک اسکوپ بستنی و سس شکلات.', image: 'https://iranianpack.com/wp-content/uploads/2018/12/Nutella_Waffle.jpg' },
                { name: 'تیرامیسو', price: 62000, desc: 'دسر ایتالیایی محبوب با لایه‌های قهوه، پنیر ماسکارپونه و بیسکوئیت لیدی فینگر.', image: 'https://chishi.ir/wp-content/uploads/2021/05/chiz-cake-tiramiso.jpg' }
            ]
        };

        let cart = [];
        const menuContainer = document.getElementById('menu-container');
        const cartIcon = document.getElementById('cart-icon');
        const searchInput = document.getElementById('search-input');
        const emptySearchMessage = document.getElementById('empty-search');
        const cartItemsDiv = document.getElementById("cart-items");
        const emptyCartMessage = document.getElementById('empty-cart');
        const itemModal = document.getElementById('item-modal');
        const totalPriceDiv = document.getElementById("total-price");
        const cartCountSpan = document.getElementById("cart-count");
        const closeBtn = document.querySelector(".close-btn");
        const cartModal = document.getElementById("cart-modal");

        function renderMenu(query = '') {
            menuContainer.innerHTML = '';
            emptySearchMessage.style.display = 'none';

            const normalizedQuery = query.trim().toLowerCase();
            let hasResults = false;
            let cardDelay = 0;
            for (const category in menuData) {
                const filteredItems = menuData[category].filter(item =>
                    item.name.includes(normalizedQuery) || item.desc.includes(normalizedQuery)
                );

                if (filteredItems.length > 0) {
                    hasResults = true;
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.style.animationDelay = `${cardDelay * 0.1}s`; // Stagger animation for cards
                    card.innerHTML = `<h3>${category}</h3>`;

                    let itemDelay = 0;
                    filteredItems.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.setAttribute('data-item-name', item.name);
                        itemDiv.style.animationDelay = `${cardDelay * 0.1 + itemDelay * 0.05}s`; // Stagger animation for items within cards
                        itemDiv.innerHTML = `
                            <span class="item-name">${item.name}</span>
                            <span class="price">${item.price.toLocaleString()} تومان</span>
                        `;
                        card.appendChild(itemDiv);
                        itemDelay++;
                    });
                    menuContainer.appendChild(card);
                    cardDelay++;
                }
            }

            if (!hasResults) {
                emptySearchMessage.style.display = 'block';
            }
        }

        function addToCart(name) {
            const item = Object.values(menuData).flat().find(i => i.name === name);
            if (!item) return;

            const existingItem = cart.find(cartItem => cartItem.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCartDisplay();

            cartIcon.classList.add('added-item');
            setTimeout(() => {
                cartIcon.classList.remove('added-item');
            }, 800);
        }

        function showItemDetails(event) {
            const itemElement = event.target.closest('.item');
            if (!itemElement) return;
            const itemName = itemElement.dataset.itemName;
            
            const item = Object.values(menuData).flat().find(i => i.name === itemName);
            if (!item) return;

            document.getElementById("modal-title").textContent = item.name;
            document.getElementById("modal-image").src = item.image;
            document.getElementById("modal-description").textContent = item.desc;
            
            document.getElementById('modal-add-btn').setAttribute('data-item-name', item.name);
            itemModal.style.display = "flex";
        }

        function closeItemDetails() {
            itemModal.style.display = "none";
        }

        function updateCartDisplay() {
            cartItemsDiv.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
                cart.forEach((item, index) => {
                    total += item.price * item.quantity;

                    const cartItemEl = document.createElement('div');
                    cartItemEl.classList.add('cart-item');
                    cartItemEl.innerHTML = `
                        <div class="cart-item-info">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-price">${item.price.toLocaleString()} تومان</span>
                        </div>
                        <div class="item-controls">
                            <button class="quantity-btn" data-index="${index}" data-change="-1">-</button>
                            <span class="item-quantity">${item.quantity}</span>
                            <button class="quantity-btn" data-index="${index}" data-change="1">+</button>
                        </div>
                    `;
                    cartItemsDiv.appendChild(cartItemEl);
                });
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            cartCountSpan.textContent = totalItems;
            cartCountSpan.classList.toggle('visible', totalItems > 0);
            totalPriceDiv.textContent = `مبلغ کل: ${total.toLocaleString()} تومان`;
        }

        function handleQuantityChange(event) {
            const button = event.target;
            const index = button.dataset.index;
            const change = parseInt(button.dataset.change);
            
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function generateCoffeeBeans() {
            const body = document.body;
            const numBeans = 20;
            for (let i = 0; i < numBeans; i++) {
                const bean = document.createElement('div');
                bean.classList.add('coffee-bean');
                const size = Math.random() * 8 + 4; // Beans from 4px to 12px
                bean.style.width = `${size}px`;
                bean.style.height = `${size * 1.5}px`;
                bean.style.left = `${Math.random() * 100}vw`;
                bean.style.animationDuration = `${Math.random() * 10 + 15}s`;
                bean.style.animationDelay = `-${Math.random() * 10}s`; // Start at random points
                bean.style.transform = `rotate(${Math.random() * 360}deg)`;
                body.appendChild(bean);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            generateCoffeeBeans();

            // Event listener for showing item details modal
            menuContainer.addEventListener('click', (event) => {
                showItemDetails(event);
            });

            // Event listener for closing item details modal
            closeBtn.addEventListener('click', closeItemDetails);
            window.addEventListener('click', (event) => {
                if (event.target === itemModal) {
                    closeItemDetails();
                }
            });

            // Event listener for adding an item from the modal to the cart
            document.getElementById('modal-add-btn').addEventListener('click', (event) => {
                const itemName = event.target.dataset.itemName;
                if (itemName) {
                    addToCart(itemName);
                    closeItemDetails();
                }
            });

            // Event listener for opening/closing the cart modal
            cartIcon.addEventListener('click', () => {
                cartModal.classList.toggle('open');
            });

            // Event listener for changing item quantity in the cart
            cartItemsDiv.addEventListener('click', (event) => {
                if (event.target.classList.contains('quantity-btn')) {
                    handleQuantityChange(event);
                }
            });

            // Event listener for search input
            searchInput.addEventListener('input', (event) => {
                renderMenu(event.target.value);
            });
        });
    </script>
