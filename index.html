<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منوی کافه زنده ☕</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  color: #3b2f2f;
}

header {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(5px);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  position: sticky;
  top: 0;
  z-index: 10;
  color: #3b2f2f;
}

.cart-icon {
  position: relative;
  cursor: pointer;
  font-size: 22px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -10px;
  background: #ff6347;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  position: relative;
  z-index: 1;
}

.card {
  background: rgba(255, 248, 240, 0.8);
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  color: #3b2f2f;
  backdrop-filter: blur(3px);
  transition: transform 0.3s;
  position: relative;
  overflow: hidden;
}

.card:hover { transform: scale(1.05); }

.card h3 { margin-bottom: 10px; color: #8b4513; }

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 8px 0;
}

.price {
  background: #d2691e;
  color: white;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s;
}

.price:hover { transform: scale(1.2); background: #ff7f50; }

.checkout-btn {
  background: #8b0000;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 6px;
  width: 100%;
  margin-top: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s, transform 0.2s;
}

.checkout-btn:hover { background: #ff4500; transform: scale(1.05); }

.cart-modal {
  display: none;
  position: fixed;
  top: 60px;
  right: 10px;
  width: 300px;
  background: rgba(255, 248, 240, 0.9);
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  z-index: 20;
  color: #3b2f2f;
  backdrop-filter: blur(5px);
}

.cart-modal h3 { margin-top: 0; color: #8b4513; }

.cart-item { display: flex; justify-content: space-between; margin: 5px 0; font-size: 14px; }

footer {
  text-align: center;
  background: rgba(255, 255, 255, 0.8);
  padding: 10px;
  position: fixed;
  width: 100%;
  bottom: 0;
  color: #3b2f2f;
  backdrop-filter: blur(5px);
}

/* دانه‌های قهوه */
.coffee-bean {
  position: absolute;
  width: 8px;
  height: 8px;
  background: brown;
  border-radius: 50%;
  opacity: 0.8;
  animation-name: fall;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
}

/* بخار فنجان */
.steam {
  position: absolute;
  width: 8px;
  height: 20px;
  background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
  border-radius: 50%;
  animation: rise 2s infinite ease-out;
  opacity: 0.5;
}

@keyframes rise {
  0% { transform: translateY(0) scaleX(0.5); opacity: 0.5; }
  100% { transform: translateY(-80px) scaleX(1); opacity: 0; }
}
</style>
</head>
<body>

<header>
  <span>منوی کافه ☕</span>
  <div class="cart-icon" onclick="toggleCart()">🛒<span class="cart-count" id="cart-count">0</span></div>
</header>

<div class="menu">
  <div class="card">
    <h3>نوشیدنی های گرم ☕</h3>
    <div class="item"><span>اسپرسو ☕</span><span class="price" onclick="addToCart('اسپرسو',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>دوپیو ☕</span><span class="price" onclick="addToCart('دوپیو',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>قهوه ترک ☕</span><span class="price" onclick="addToCart('قهوه ترک',25000)">۲۵۰۰۰ تومان</span></div>
  </div>

  <div class="card">
    <h3>نوشیدنی های سرد 🧊</h3>
    <div class="item"><span>آیس لاته 🧊</span><span class="price" onclick="addToCart('آیس لاته',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>موهیتو 🍹</span><span class="price" onclick="addToCart('موهیتو',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>آیس تی 🧊</span><span class="price" onclick="addToCart('آیس تی',25000)">۲۵۰۰۰ تومان</span></div>
  </div>

  <div class="card">
    <h3>کیک و دمنوش 🍰</h3>
    <div class="item"><span>کیک شکلاتی 🍫</span><span class="price" onclick="addToCart('کیک شکلاتی',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>چای زعفران ☕</span><span class="price" onclick="addToCart('چای زعفران',25000)">۲۵۰۰۰ تومان</span></div>
    <div class="item"><span>دمنوش دارچین ☕</span><span class="price" onclick="addToCart('دمنوش دارچین',25000)">۲۵۰۰۰ تومان</span></div>
  </div>
</div>

<div class="cart-modal" id="cart-modal">
  <h3>سبد خرید</h3>
  <div id="cart-items"></div>
  <button class="checkout-btn" onclick="checkout()">ثبت خرید ✅</button>
</div>

<footer>© 2025 کافه شما</footer>

<script>
let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  document.getElementById("cart-count").textContent = cart.length;
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";
  cart.forEach(item => {
    cartItems.innerHTML += `<div class="cart-item"><span>${item.name}</span><span>${item.price} تومان</span></div>`;
  });
}

function toggleCart() {
  const modal = document.getElementById("cart-modal");
  modal.style.display = modal.style.display === "block" ? "none" : "block";
}

function checkout() {
  alert("خرید شما ثبت شد ✅");
  cart = [];
  document.getElementById("cart-count").textContent = 0;
  renderCart();
  toggleCart();
}

// دانه‌های قهوه از بالای کارت‌ها
function createCoffeeBeans() {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    setInterval(() => {
      const bean = document.createElement('div');
      bean.classList.add('coffee-bean');
      const rect = card.getBoundingClientRect();
      bean.style.left = (rect.left + Math.random() * rect.width) + 'px';
      bean.style.top = rect.top + 'px';
      bean.style.width = bean.style.height = (5 + Math.random() * 10) + 'px';
      bean.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(bean);
      setTimeout(() => bean.remove(), 4000);
    }, 500);
  });
}

// بخار فنجان
function createSteam() {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    setInterval(() => {
      const steam = document.createElement('div');
      steam.classList.add('steam');
      const rect = card.getBoundingClientRect();
      steam.style.left = (rect.left + rect.width/2 - 4) + 'px';
      steam.style.top = rect.top + 'px';
      document.body.appendChild(steam);
      setTimeout(() => steam.remove(), 2000);
    }, 700);
  });
}

createCoffeeBeans();
createSteam();
</script>

</body>
</html>
